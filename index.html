<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyCast | Know Your Weather, Anytime, Anywhere!</title>
  <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">

  <!-- Import Bootstrap Stylesheet -->
  <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.min.css">
</head>
<body>
  <!-- === Container === -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-sm-9" id="app">
        <!-- === Header === -->
        <header class="container mt-5">
          <div class="row flex-column gap-2">
            <div class="col">
              <h2 class="fw-bolder d-flex align-items-center">
                <img src="./assets/icon.png" alt="icon-app" width="40" class="me-1">SkyCast
              </h2>
            </div>
            <div class="col">
              <div class="input-group">
                <input type="text" class="form-control border-3 border-primary-subtle rounded-start-pill" placeholder="Find your location" aria-label="Recipient's username" aria-describedby="button-addon2" id="input-location">
                <button class="btn btn-primary  rounded-end-pill" type="button" id="search-button">Button</button>
              </div>
            </div>
          </div>
        </header>
        <!-- === End of Header === -->
        

        <!-- === Card === -->
        <main class="container mt-4">
          <div class="row">
            <div class="col card-coloumn"></div>
          </div>
        </main>
        <!-- === End of Card === -->
      </div>
    </div>
  </div>
  <!-- === End of Container === -->


  <!-- Import Boostrap JavaScript -->
  <script src="./bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>

  <!-- Impoer Additional Script -->
  <script src="./script.js"></script>
</body>
</html>
